<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Friends</title>
</head>

<body class="app-container">
  <header>
    <h1>Imaginary Friends</h1>
  </header>

  <aside>
    <div class="search-container">
      <input class="search" id="filter-name" type="search" value="" placeholder=" Find user by Name">
    </div>

    <div class="filter-age-container">
      <input class="filter-age" id="filter-age-min" type="number" min="0" value="">
      <span class="filter-age-divider"></span>
      <input class="filter-age" id="filter-age-max" type="number" min="0" value="">
    </div>

    <div class="filter-sex-container">
      <button class="filter-sex" id="filter-sex" value=""></button>
    </div>


    <div class="sort-age-container">
      <button class="sort-age" id="sort-age" value=""></button>
    </div>

    <div class="sort-name-container">
      <button class="sort-name" id="sort-name" value=""></button>
    </div>

    <button class="reset" id="reset" disabled></button>

  </aside>
  <main>
    <ul class="main-container">

    </ul>
  </main>

  <script src="js/main.js"></script>
</body>

</html>
